<head>
    <title>Facebook by rlobz17</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <div id="header">
        <div id= "header_main">
            <div id= "header_left">
                <div id="header_left_logo" class="fill">
                    <img src="content/facebook_logo.png">
                </div>
                <div id="header_left_search" class="fill">
                    <input type="text" placeholder="Search Facebook.." id = "header_search_bar">
                </div>
            </div>
            <div id= "header_mid">
                <div id="nav_home" class= "nav_item">
                    <div class="fill">
                        <img src="content/facebook_home.png">
                    </div>
                </div>
                <div id="nav_video" class= "nav_item">
                    <div class="fill">
                        <img src="content/facebook_video.png">
                    </div>
                </div>
                <div id="nav_market" class= "nav_item">
                    <div class="fill">
                        <img src="content/facebook_market.png">
                    </div>
                </div>
                <div id="nav_friends" class= "nav_item">
                    <div class="fill">
                        <img src="content/facebook_friends.png">
                    </div>
                </div>
                <div id="nav_play" class= "nav_item">
                    <div class="fill">
                        <img src="content/facebook_play.png">
                    </div>
                </div>

            </div>
            <div id="header_right">
                <div id="header_account_info_parent">
                    <div id="header_account_profile_picture_parent" class="account_info_parent"> 
                        <div id= "header_account_profile_picture" class="fill_round">
                            <img src="content/facebook_user_default_profile_picture.png">
                        </div>
                    </div>
                    <div id="header_account_plus_parent" class="account_info_parent"> 
                        <div class="fill_round">
                            <img src="content/facebook_plus_sing.png">
                        </div>
                    </div>
                    <div id="header_account_messenger_parent" class="account_info_parent"> 
                        <div class="fill_round">
                            <img src="content/facebook_messenger_logo.png">
                        </div>
                    </div>
                    <div id="header_account_notification_parent" class="account_info_parent"> 
                        <div class="fill_round">
                            <img src="content/facebook_notification_logo.png">
                        </div>
                    </div>
                    <div id="header_account_options_parent" class="account_info_parent"> 
                        <div class="fill_round">
                            <img src="content/facebook_drop_down_logo.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id= "header_bottom_border"></div>
    </div>

    <div id ="main">
        <div id = "left_panel">

        </div>

        <div id = "main_body">
            <div class="fill" style="width: 100%; height: 500px;">
                <img src="content/facebook_post_template.png" style="width: 450px; height: 600px;">
            </div>
        </div>

        <div id = "right_panel">


        </div>

    </div>

</body>
